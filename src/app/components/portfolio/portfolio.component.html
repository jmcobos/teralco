<div class="row m-t-10">
  <div class="col-md-12 m-t-10">
    <h2>List of portfolios</h2>
  </div>
</div>
<div *ngFor="let portfolio of portfolios" [hidden]="!mostrarEditar">
  <div class="row m-t-10">
    <div class="col-md-10">
      <p class="p-l-30" (click)="desplegarDetalle(portfolio)">{{portfolio.name}}</p>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-primary btn-sm m-r-10" (click)="editarPortfolio(portfolio)">Editar</button>
      <button type="button" class="btn btn-default btn-sm" (click)="eliminarPortfolio(portfolio)">Delete</button>
    </div>
  </div>
  <div class="row" [hidden]="portfolio.mostrar">
    <div class="col-md-2">
        <p class="p-l-50">Id</p>
    </div>
    <div class="col-md-6">
        <p class="p-l-50">Amount</p> 
    </div>
    <div class="col-md-2">
        <p class="p-l-50">Coin</p>
    </div>
  </div>
  <div class="row" *ngFor="let line of portfolio.lineas" [hidden]="portfolio.mostrar">
    <div class="col-md-2">
        <p class="p-l-50">{{line.id}}</p>
    </div>
    <div class="col-md-6">
        <p class="p-l-50">{{line.amount}}</p> 
    </div>
    <div class="col-md-2">
        <p class="p-l-50">{{line.currency}}</p>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-primary btn-sm m-r-10" (click)="editarPortfolio(portfolio)">Editar</button>
      <button type="button" class="btn btn-default btn-sm" (click)="eliminarPortfolio(portfolio)">Delete</button>
    </div>
  </div>
</div>
<div class="row m-t-10" [hidden]="mostrarEditar">
    <div class="col-md-12">
      <div class="form-group required">
        <label for="nombre" class="control-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="nombre" name="nombre" #nombreText="ngModel" required>
      </div>
    </div>
    <div class="col-md-12 text-right">
      <button type="button" class="btn btn-success m-r-10" (click)="aceptarEditar()">Aceptar</button>
      <button type="button" class="btn btn-danger" (click)="cancelarEditar()">Cancelar</button>
    </div>  
</div>
